*{

    margin: auto;
}
body{
    background-color: #252850;
}
.menu{
    text-align: center;
    position: -webkit-sticky;
    position: sticky;
    top: 0;
    background-color:rgba(165, 74, 240, 0.9);
}
.menu:hover{
    cursor: pointer;
}
.menu li{
    text-align: center;
    flex-grow: 1;
}
.menu ul{
    margin: 0;
    list-style: none;
    padding: 0;
    display: flex;
}
.deslizar{
    width: 95%;
    margin: auto;
    overflow: hidden;
    margin-top: 60px;
    border-radius: 12px;
}
.deslizar ul{
    text-align: center;
    display: flex;
    width: 400%;
    padding: 0;

    animation: cambio 20s infinite alternate;
}
.deslizar li{
    width: 100%;
    list-style: none;
}
.deslizar img{
    width: 100%;
    height: 420px;
}
@keyframes cambio {
    0% { margin-left: 0%; }
    20% { margin-left: 0%; }

    25% {margin-left: -100%; }
    45% {margin-left: -100%; }

    50% {margin-left: -200%; }
    70% {margin-left: -200%; }

    75% {margin-left: -300%; }
    100% {margin-left: -300%; }
}
.bor{
    text-align: left;
    color: black;
    margin: left;
    float: left;
    border-left: 6px solid red;
    border-radius: 3px;
    background-color: rgba(155,155,155,0.9);
    margin-right: 75%;
}
.encabezado{
    font-family: monospace;
    color: white;
    text-align: center;
}
.descripcion{
    text-align: center;
    font-family: sans-serif;

}
h2{

}

}
#maes{
    width: 550px;
    background-color: rgb(241, 66, 89);
    border-radius: 10px;
    float: right;
    margin: right;
}
